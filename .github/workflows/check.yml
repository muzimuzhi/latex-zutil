name: Test suite
# whitespace-only `run-name` will fall back to the default value
run-name: ${{ github.event_name == 'workflow_dispatch' && (inputs.event-name != 'workflow_dispatch' && format('Test suits ({0}, {1})', inputs.event-name, inputs.runs-on) || format('Test suits ({0})', inputs.runs-on)) || '' }}

on:
  pull_request:
    types:
      # added "ready_for_review"
      # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request
      [opened, ready_for_review, reopened, synchronize]
  push:
  workflow_dispatch:
    inputs:
      event-name:
        description: "Event name, used by dispatched scheduled runs"
        required: false
        type: string
        default: "workflow_dispatch"
      runs-on:
        description: "Image to run on"
        required: false
        type: choice
        options:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        default: ubuntu-latest
      update-cache:
        description: "If update the TeX live cache"
        required: false
        type: boolean
        default: false

jobs:
  tests:
    strategy:
      matrix:
        config: ["build", "config-old"]
        # TODO: find a way to handle different testfiles when checking
        #       with latex and latex-dev
        # options: ["", "--dev"]
        options: [""]
    name: "Tests: ${{ matrix.config }}\
      ${{ matrix.options != '' && ' (latex-dev)' || '' }}"
    runs-on: ${{ github.event_name == 'workflow_dispatch' && inputs.runs-on || 'ubuntu-latest' }}
    permissions:
      actions: write # for "gh cache delete"

    steps:
    - uses: actions/checkout@v4

    - name: Delete TeX Live cache(s)
      if: inputs.update-cache
      continue-on-error: true
      # https://cli.github.com/manual/gh_cache_list
      # https://cli.github.com/manual/gh_cache_delete
      run: |
        # to find why 'cache_keys' might contain dup items
        set -x
        cache_keys=$(\
            gh cache list --key setup-texlive --json key --jq '.[].key')
        for key in $cache_keys; do
            echo "Deleting cache \"$key\""
            gh cache delete "$key"
        done
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup TeX Live
      uses: teatimeguest/setup-texlive-action@v3
      with:
        package-file: .github/tl_packages
        update-all-packages: true

    - name: Install just
      uses: extractions/setup-just@v2

    # imagemagick is pre-installed on Ubuntu 22.04 image
    # https://github.com/actions/runner-images/blob/main/images/ubuntu/Ubuntu2204-Readme.md#installed-apt-packages
    - name: Install ppmcheckpdf dependencies (ubuntu)
      if: runner.os == 'Linux' && matrix.config == 'config-old'
      # actively maintained
      uses: gerlero/apt-install@v1
      with:
        packages: imagemagick poppler-utils

    # imagemagick is pre-installed on the current windows-latest image
    # https://github.com/actions/runner-images/blob/main/images/windows/Windows2022-Readme.md
    - name: Install ppmcheckpdf dependencies (windows)
      if: runner.os == 'Windows' && matrix.config == 'config-old'
      run: |
        tlmgr install wintools.windows

    - name: Install ppmcheckpdf dependencies (macos)
      if: runner.os == 'macOS' && matrix.config == 'config-old'
      run: |
        brew install imagemagick poppler

    - name: Run zutil tests
      if: matrix.config == 'build'
      run: |
        just zutil ${{ matrix.options }}
      env:
        L3BUILD_CHECK_OPTIONS: "--halt-on-error --show-saves"

    - name: Run tabularray tests, config "${{ matrix.config }}"
      run: |
        just tabularray "${{ matrix.config }}" ${{ matrix.options }}
      env:
        L3BUILD_CHECK_OPTIONS: "--halt-on-error --show-saves"

    # TODO: generate a list of files related to failed tests, then
    # upload all of them (.tex, .log, .pdf, .png, .md5, etc.)
    - name: Upload diff files
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        # example names:
        #   - tblr-diffs
        #   - tblr-diffs-dev
        #   - tblr-diffs-config-old
        #   - tblr-diffs-config-old-dev
        name: "tblr-diffs\
          ${{ matrix.config != '' && format('-{0}', matrix.config) || '' }}\
          ${{ matrix.options != '' && '-dev' || '' }}"
        path: |
          build/**/*.diff
          build/**/*.diff.png

  linters:
    name: "Linters"
    runs-on: ${{ github.event_name == 'workflow_dispatch' && inputs.runs-on || 'ubuntu-latest' }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup TeX Live
      uses: teatimeguest/setup-texlive-action@v3
      with:
        package-file: .github/tl_packages
        update-all-packages: true

    - name: Install just
      uses: extractions/setup-just@v2

    # https://github.com/crate-ci/typos/pull/1192/files
    - name: Install wget for Windows
      if: runner.os == 'Windows'
      run: choco install wget --no-progress

    # https://github.com/crate-ci/typos/blob/master/docs/github-action.md
    # `wget` required
    - name: Check spelling
      uses: crate-ci/typos@v1

    - name: Lint expl3 code
      run: |
        just explcheck
