[project]
name = "l3build-wrapper"
version = "0.1.0"
description = "Check and save selective l3build tests made easier"
readme = "README.md"
authors = [
    { name = "Yukai Chou", email = "muzimuzhi@gmail.com" }
]
requires-python = ">=3.12"
dependencies = []

[project.scripts]
l3build-wrapper = "l3build_wrapper:main"

[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"
